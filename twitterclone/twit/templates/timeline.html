{% extends "base.html" %}
{% block title %}
TimeLine
{% endblock %}
{% block content %}

             {% for t in tweets %}
                 <h1>{{ t.tweet }}</h1>
                 {% if t.image %}
                    <img src="{{ t.image.url }}" class="img-responsive"/>
                {% endif %}
                 <p>Tweeted by {{ t.author.username }} <a href="{% url 'details' id=t.id %}"> Details</a> </p>

             {% endfor %}




{% endblock %}
